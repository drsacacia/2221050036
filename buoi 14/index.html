        function xemkqua(){
            let diema =parseFloat(document.getElementById('diema').value); 
            let diemb =parseFloat(document.getElementById('diemb').value);
            let diemc =parseFloat(document.getElementById('diemc').value); 
            document.writeln(diema);
            document.writeln(diemb);
            document.writeln(diemc);
            tinhdiem(diema,diemb,diemc)
            document.getElementById('ketqua').value;
        }
        function tinhdiem(a, b, c){
            let tong;
            if (kiemtra(a, b, c) == true){
                tong = a*0.6 + b*0.3 +c*0.1;
                document.writeln(tong);
            }
            if (tong > 9){
                document.writeln("diem chu la a+");
            }
            if (tong <= 9 && tong >= 8.5){
                document.writeln("diem chu la a");
            }
            if (tong >= 8 && tong < 8.5 ){
                document.writeln("diem chu la b+");
            }
            if (tong >= 7 && tong < 8){
                document.writeln("diem chu la a");
            }
            if (tong >= 6 && tong < 7){
                document.writeln("diem chu la a");
            }
        }
        function kiemtra(a, b, c){
            let ketqua = true;
            if (a < 0 || a > 10 || typeof(a) != 'number'){
                document.writeln("diem a khong hop le")
                ketqua = false;
            }
            if (b < 0 || b > 10 || typeof(b) != 'number'){
                document.writeln("diem b khong hop le")
                ketqua = false;
            }
            if (c < 0 || c > 10 || typeof(c) != 'number'){
                document.writeln("diem c khong hop le")
                ketqua = false;
            }
            return ketqua;
        }
