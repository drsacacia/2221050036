<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="15.css">
</head>
<body>
    <div class="all">
        <h2>
            vi du ve che do
        </h2>
        <div class="anh">
            <img src="./khongloxanh1.png" alt="" height="200px">
        </div>
        <h2>
            che do: sang
        </h2>
        <div class="cuoi">
            <button onclick="doiCheDo()">doi che do</button>
        </div>
    </div>
    
    <script>
        let cheDo = true;
        function doiCheDo(){
            if (cheDo == true){
                document.getElementsByTagName('body')[0].style = 'background-color: black';
                document.getElementsByTagName('h2')[1].innerHTML = 'che do: toi';
                document.getElementsByTagName('h2')[1].style = 'color: white';
                document.getElementsByTagName('h2')[0].style = 'color: white';
                document.getElementsByTagName('img')[0].src = 'khongloxanh2.png';
                cheDo = false;
            }
            else{
                document.getElementsByTagName('body')[0].style = 'background-color: white';
                document.getElementsByTagName('h2')[1].innerHTML = 'che do: sang';
                document.getElementsByTagName('h2')[1].style = 'color: black';
                document.getElementsByTagName('h2')[0].style = 'color: black';
                document.getElementsByTagName('img')[0].src = 'khongloxanh1.png';
                cheDo = true;
            }
        }
    </script>
</body>
</html>
